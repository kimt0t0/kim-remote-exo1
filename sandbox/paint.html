<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href='./css/paint.css' rel='stylesheet' type='text/css'>
    <title>Paint - Dessiner avec HTML5 / CSS3 et JavaScript</title>
</head>
<body>
    <div id='sidebar'>
        <div class='colorButtons'>
            <h3>Couleur</h3>
            <input type='color' id='colorpicker' value='#c81464' class='colorpicker'>
        </div>
        <div class='colorButtons'>
            <h3>Couleur Fond</h3>
            <input type='color' id='bgcolorpicker' value='#ffffff' class='colorpicker'>
        </div>

        <div class='toolsButtons'>
            <h3>Outils</h3>
            <button id='eraser' class='btn btn-default'>
                <span class='glyphicon glyphicon-erase' aria-hidden='true'></span>
            </button>
            <button id='clear' class='btn btn-danger'>
                <span class='glyphicon glyphicon-repeat' aria-hidden='true'></span>
            </button>
        </div>

        <div class='buttonSize'>
            <h3>Taille (<span id='showSize'>5</span>px)</h3>
            <input type='range' min='1' max='50' value='5' step='1' id='controlSize'>
        </div>

        <div class='canvasSize'>
            <h3>Canvas</h3>
            <div class='input-group'>
                <span class='input-group-addon'>X</span>
                <input type='number' id='sizeX' class='form-control size' placeholder='sizeX' value='800'>
            </div>
            <div class='input-group'>
                <span class='input-group-addon'>Y</span>
                <input type='number' id='sizeY' class='form-control size' placeholder='sizeY' value='800'>
            </div>
            <input type='button' class='updateSize btn btn-success' value='Appliquer' id='canvasUpdate'>
        </div>

        <div class='storage'>
            <h3>Stockage</h3>
            <input type='button' value='Sauvegarder' class='btn btn-warning' id='save'>
            <input type='button' value='Charger' class='btn btn-warning' id='load'>
            <input type='button' value='Vider' class='btn btn-warning' id='clearCache'>
        </div>

        <div class='extra'>
            <h3>Extras</h3>
            <a id='saveToImage' class='btn btn-warning'>Télécharger en PNG</a>
        </div>

    </div>
</body>
<script src='./js/paint.js' type='text/javascript'></script>
</html>
